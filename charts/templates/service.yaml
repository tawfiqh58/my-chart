apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-chart.fullname" . }}
  labels:
    {{- include "my-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.nodePort }}
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "my-chart.selectorLabels" . | nindent 4 }}
